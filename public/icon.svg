<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a55c"/>
      <stop offset="100%" style="stop-color:#8a7340"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="96"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.3"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
  
  <!-- The "O" - central eye/oracle symbol -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#c9a55c" stroke-width="8"/>
  
  <!-- Inner glow/pupil -->
  <circle cx="256" cy="256" r="30" fill="#c9a55c" opacity="0.8"/>
  
  <!-- Sparkle accents -->
  <circle cx="180" cy="180" r="4" fill="#c9a55c" opacity="0.6"/>
  <circle cx="332" cy="180" r="3" fill="#c9a55c" opacity="0.4"/>
  <circle cx="180" cy="332" r="3" fill="#c9a55c" opacity="0.4"/>
  <circle cx="332" cy="332" r="4" fill="#c9a55c" opacity="0.6"/>
</svg>
